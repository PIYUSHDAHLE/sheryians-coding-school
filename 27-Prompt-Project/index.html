<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt : Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body>
       <!-- navbar section  -->
       <nav>
        <div class="left">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/McDonald%27s_square_2020.svg/330px-McDonald%27s_square_2020.svg.png" alt="NA" />
          <p>mcdonald's</p>
        </div>
  
        <div class="mid">
          <input
            type="text"
            placeholder="Search for burger, french fries and more"
          /><i class="ri-search-line"></i>
        </div>
  
        <div class="right">
          <div class="common">
            <i class="ri-user-3-line"></i>
            <p>Login</p>
          </div>
  
          <div class="common">
            <i class="ri-restaurant-line"></i>
            <p>Order</p>
          </div>
  
          <div class="common">
            <i class="ri-contacts-line"></i>
            <p>Conatct Us</p>
          </div>

        </div>
      </nav>

<main>

    <div class="form">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/McDonald%27s_square_2020.svg/330px-McDonald%27s_square_2020.svg.png" alt="NA">
        <h1>Contact Us</h1>
        <h4>Get in Touch with Us</h4>
        <div class="line">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        
        <input type="email" placeholder="Email Address">
        <input type="tel" placeholder="Phone Number">
        <textarea name="Message" placeholder="Message"></textarea>
        
        <button>Submit</button>
    </div>
</main>

</body>
</html>
