<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <img src="https://img.freepik.com/premium-photo/purple-shopping-bag-against-purple-background_118124-137329.jpg" alt="NA">
        </div>
        <div class="right">
            <h1>Thanks for you order!</h1>
            <div class="detail">
                <div class="left"><h5>Order : #DJBB421689</h5></div>
                <div class="right"><h5>Date : 15/06/2024</h5></div>
            </div>
            <div class="detail">
                <div class="left">
                    <ol>
                        <li>ASUS notebook 15</li>
                        <li>Realme TV</li>
                        <li>I Phone 15 pro max</li>
                    </ol>
                </div>
                <div class="right">
                    <ul>
                        <li>Rs.40,000</li>
                        <li>Rs.20,000</li>
                        <li>Rs.1,80,000</li>
                    </ul>
                </div>
            </div>
            <div class="detail">
                <div class="left">
                    <p>Order fees : </p>
                    <p>Discount : </p>
                    <p>IGST : </p>
                </div>
                <div class="right">
                    <p>Rs.250</p>
                    <p>Rs.5000</p>
                    <p>Rs.750</p>
                </div>
            </div>
            <div class="detail">
                <div class="left"><h5>Total : </h5></div>
                <div class="right"><h5>Rs.2,34,000</h5></div>
            </div>
        </div>
    </div>
</body>
</html>
