<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Control Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="box">

         <img src="logo.png" alt="">
         <div class="settings-container">
        <h1>Game Control Settings</h1>
        <form>
       
            <div class="settings-section">
                <h2>Key Bindings</h2>
                <div class="setting">
                    <label for="move-forward">Move Forward</label>
                    <input type="text" id="move-forward" value="W">
                </div>
                <div class="setting">
                    <label for="move-backward">Move Backward</label>
                    <input type="text" id="move-backward" value="S">
                </div>
                <div class="setting">
                    <label for="move-left">Move Left</label>
                    <input type="text" id="move-left" value="A">
                </div>
                <div class="setting">
                    <label for="move-right">Move Right</label>
                    <input type="text" id="move-right" value="D">
                </div>
            </div>

       
            <div class="settings-section">
                <h2>Controller Layout</h2>
                <div class="setting">
                    <label for="controller-layout">Layout</label>
                    <select id="controller-layout">
                        <option value="default">Default</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
            </div>

         
            <div class="settings-section">
                <h2>Sensitivity</h2>
                <div class="setting">
                    <label for="mouse-sensitivity">Mouse Sensitivity</label>
                    <input type="range" id="mouse-sensitivity" min="1" max="10" value="5">
                </div>
                <div class="setting">
                    <label for="joystick-sensitivity">Joystick Sensitivity</label>
                    <input type="range" id="joystick-sensitivity" min="1" max="10" value="5">
                </div>
            </div>

          
            <div class="settings-section">
                <h2>Invert Y-Axis</h2>
                <div class="setting">
                    <label for="invert-y-axis">Invert Y-Axis</label>
                    <input type="checkbox" id="invert-y-axis">
                </div>
            </div>
            
            
            <div class="settings-section">
                <h2>Vibration</h2>
                <div class="setting">
                    <label for="vibration">Enable Vibration</label>
                    <input type="checkbox" id="vibration" checked>
                </div>
            </div>

            <button type="submit">Save Settings</button>
        </form>
    </div>
</div>
</body>
</html>
