<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt : Dropdown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1st navbar section  -->
    <nav>
      <div class="left">
        <img class="logo" src="shopping-bags.png" alt="NA" />
        <p>Clothify</p>
      </div>

      <div class="mid">
        <input
          type="text"
          placeholder="Search for Products, Brands and more"
        /><i class="ri-search-line"></i>
      </div>

      <div class="right">
        <div class="common">
          <i class="ri-user-3-line"></i>
          <p>Login</p>
        </div>

        <div class="common">
          <i class="ri-shopping-cart-2-line"></i>
          <p>Cart</p>
        </div>

        <div class="common">
          <i class="ri-store-line"></i>
          <p>Seller</p>
        </div>

        <i class="ri-more-2-fill"></i>
      </div>
    </nav>

    <!-- 2nd navbar section  -->
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">
          Men <span class="arrow"><i class="ri-arrow-down-s-line"></i></span>
          <!-- Down arrow -->
        </button>
        <div class="dropdown-content">
          <a href="#">Shirts</a>
          <a href="#">Pants</a>
          <a href="#">Jackets</a>
          <a href="#">Shoes</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">
          Women <span class="arrow"><i class="ri-arrow-down-s-line"></i></span>
          <!-- Down arrow -->
        </button>
        <div class="dropdown-content">
          <a href="#">Dresses</a>
          <a href="#">Tops</a>
          <a href="#">Skirts</a>
          <a href="#">Shoes</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">
          Kids <span class="arrow"><i class="ri-arrow-down-s-line"></i></span>
          <!-- Down arrow -->
        </button>
        <div class="dropdown-content">
          <a href="#">T-Shirts</a>
          <a href="#">Shorts</a>
          <a href="#">Sweaters</a>
          <a href="#">Shoes</a>
        </div>
      </div>
      <a href="#">All Products</a>
    </div>

    <!-- banner section -->

    <div class="banner">
      <div class="layout">
        <div class="logo">
          <img src="shopping-bags.png" alt="NA" />
          <p>Clothify</p>
        </div>
        <p>
          What you wear is how you present yourself to the world, especially
          today, when human contacts are so quick. Fashion is instant language.
        </p>
      </div>
    </div>
    <script src="script.js"></script>

    <div class="brands">
      <img
        src="https://static.vecteezy.com/system/resources/previews/021/963/704/original/puma-logo-illustration-free-vector.jpg"
        alt="NA"
      />

      <img
        src="https://images.deccanherald.com/deccanherald/import/sites/dh/files/articleimages/2023/07/23/trends-1239852-1690107332.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true"
        alt="NA"
      />

      <img
        src="https://www.fineprintart.com/images/history-of-the-polo-logo/history-of-the-polo-logo-1.jpg"
        alt="NA"
      />

      <img
        src="https://st2.depositphotos.com/3047529/47665/i/450/depositphotos_476656414-stock-photo-copenhagen-denmark-august-2020-adidas.jpg"
        alt="NA"
      />
      <img
        src="https://static.vecteezy.com/system/resources/previews/024/131/482/original/zara-brand-logo-symbol-clothes-white-design-icon-abstract-illustration-with-black-background-free-vector.jpg"
        alt="NA"
      />
    </div>
  </body>
</html>
