<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <h1>Race Start Soon</h1>
        <p>The new era start on 15 June 2024 at 8:00 am</p>
        <div class="time">
            <div class="day">
                <h1>05</h1>
                <p>DAYS</p>
            </div>
            <div class="hour">
                <h1>20</h1>
                <p>HOURS</p>
            </div>
            <div class="min">
                <h1>20</h1>
                <p>MINUTES</p>
            </div>
            <div class="sec">
                <h1>50</h1>
                <p>SECONDS</p>
            </div>
        </div>
    </div>
</body>
</html>
